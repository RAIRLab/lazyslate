<!doctype html><html><head><meta charset="UTF-8"><title>LazySlate</title><script defer="defer" src="app.js"></script></head><body><header id="header"><label for="proof-file-input">Upload Proof File</label> <input onchange="onProofFileUpload()" id="proof-file-input" name="proof-file-input" type="file"/> <button onclick="onDownloadButtonPress()">Download Proof</button> <button onclick="onGetLinkButtonPress()">Copy Link To Proof</button></header><div id="new-node-menu"><input id="id-input" type="number" readonly="readonly" disabled="disabled"> <input id="name-input" placeholder="Name (NodeID if blank)"/> <input id="X-input" type="number" placeholder="X"/> <input id="Y-input" type="number" placeholder="Y"/><p>Enter A Logical S-Expression here (You can read more about the supported expression format here <a href="S-Expressions.md">here</a>)</p><textarea oninput="formulaInput()" id="formula-input" autocorrect="off" spellcheck="false" placeholder="Logical S-Expression goes here"></textarea><p>Select the Justification (Inference Rule)</p><select id="justification-input"></select><p id="formula-output">Formula Output</p><button id="edit-node-button" onclick="onEditNodeButtonPress()">Edit Node</button> <button id="create-node-button" onclick="onCreateNodeButtonPress()">Create Node</button> <button id="exit-new-node-menu-button" onclick="closeNewNodeMenu()">Cancel</button></div><div id="canvas-blocker"></div><canvas id="proof-canvas" oncontextmenu="return false;"></canvas></body></html>
